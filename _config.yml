# Site
name: 'RailsExamples'
description: 'A place to learn Ruby on Rails'
logo: 'assets/images/logo.png'
favicon: 'assets/images/ruby-on-rails.png'
disqus: ''
email: 'learning.swapnil@gmail.com'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    swapnil:
      name:           'Swapnil Gourshete'
      site:           '/'
      avatar:         /assets/images/swapnil.jpg
      bio:            "Hi I am Swapnil, a Software Engineer and computer science enthusiastic"
      email:          learning.swapnil@gmail.com
      twitter:        https://twitter.com/gourshete
      github:         https://github.com/gourshete

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: 'Swapnil Gourshete'
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]


collections:
  leetcodes:
    output: true